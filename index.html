<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat vs Roach</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f9f4d7;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .game-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 600px;
            max-height: 800px;
        }
        #cat, #roach {
            position: absolute;
            transition: all 0.5s ease;
        }
        #cat {
            width: 80px;
            top: 50%;
            left: 10%;
        }
        #roach {
            width: 40px;
            top: 50%;
            left: 80%;
            animation: roachMove 5s linear infinite;
        }
        @keyframes roachMove {
            0% { left: 80%; }
            50% { left: 50%; top: 60%; }
            100% { left: 80%; top: 40%; }
        }
    </style>
</head>
<body>

    <div class="game-container">
        <img id="cat" src="https://example.com/cat.png" alt="Cat">
        <img id="roach" src="https://example.com/roach.png" alt="Roach">
    </div>

    <script>
        const cat = document.getElementById("cat");
        const roach = document.getElementById("roach");

        document.querySelector('.game-container').addEventListener('click', function(event) {
            const x = event.clientX;
            const y = event.clientY;

            // Move the cat to clicked position
            cat.style.left = `${x - cat.offsetWidth / 2}px`;
            cat.style.top = `${y - cat.offsetHeight / 2}px`;
        });
    </script>

</body>
</html>
